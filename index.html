<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .generator-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .generator-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .generator-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .generator-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .generator-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="generator-container">
        <h1>Generate Access Key</h1>
        <input type="text" id="keyField" placeholder="Your key will appear here" readonly>
        <button onclick="generateKey()">Generate Key</button>
    </div>

    <script>
        function generateKey() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            for (let i = 0; i < 16; i++) {
                key += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('keyField').value = key;

            // Store key in the backend (mocked here with localStorage for simplicity)
            fetch('/store-key', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key })
            }).then(response => {
                if (response.ok) {
                    alert('Key generated and stored!');
                } else {
                    alert('Error storing key!');
                }
            });
        }
    </script>
</body>
</html>
