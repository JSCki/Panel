<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .generator-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .generator-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .generator-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .generator-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="generator-container">
        <h1>Generate Access Key</h1>
        <input type="text" id="keyDisplay" placeholder="Generated Key" readonly>
        <button onclick="generateKey()">Generate Key</button>
    </div>

    <script>
        function generateKey() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            for (let i = 0; i < 16; i++) {
                key += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('keyDisplay').value = key;

            // Save key (mocked with localStorage for simplicity)
            localStorage.setItem('accessKey', key);
            alert('Key generated successfully! Save it for login.');
        }
    </script>
</body>
</html>
