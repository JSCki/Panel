<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Select Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            margin: 20px;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .key-output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Generate Unique Key</h1>
    <form id="timeForm">
        <label for="months">Select Time:</label><br>
        <input type="number" id="months" name="months" min="0" max="12" placeholder="Months" /> /
        <input type="number" id="days" name="days" min="0" max="31" placeholder="Days" /> /
        <input type="number" id="hours" name="hours" min="0" max="23" placeholder="Hours" /> :
        <input type="number" id="minutes" name="minutes" min="0" max="59" placeholder="Minutes" /> :
        <input type="number" id="seconds" name="seconds" min="0" max="59" placeholder="Seconds" /><br><br>

        <button type="button" class="button" onclick="generateKey()">Generate Key</button>
    </form>

    <div class="key-output" id="keyOutput"></div>
    <button class="button" onclick="redirectToHome()">Go to Home Page</button>
</div>

<script>
    function generateKey() {
        // Get selected values
        const months = document.getElementById("months").value || 0;
        const days = document.getElementById("days").value || 0;
        const hours = document.getElementById("hours").value || 0;
        const minutes = document.getElementById("minutes").value || 0;
        const seconds = document.getElementById("seconds").value || 0;

        // Combine time values into a single time string
        const timeString = `${months}-${days}-${hours}-${minutes}-${seconds}`;

        // Generate a unique key based on the time string
        const uniqueKey = generateUniqueKey(timeString);

        // Store the key in localStorage
        localStorage.setItem('generatedKey', uniqueKey);

        // Display the generated key
        document.getElementById("keyOutput").innerText = `Your Unique Key: ${uniqueKey}`;
    }

    function generateUniqueKey(timeString) {
        // Create a unique key based on time string
        const deviceId = navigator.deviceMemory || "Device1";  
        const rawString = `${timeString}-${deviceId}`;
        return btoa(rawString);  // Base64 encoding (could be replaced with stronger hash)
    }

    function redirectToHome() {
        window.location.href = 'home.html';
    }
</script>

</body>
</html>
